      #     kubectl get ingress -n demo-app
      
      - name: Deployment summary
        run: |
          echo "âœ… Docker images built and pushed successfully"
          echo "Backend: ${{ env.BACKEND_IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}"
