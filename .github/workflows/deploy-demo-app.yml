---
name: Deploy Demo App to Kubernetes

on:
  # Trigger on push to main branch in demo-app folders
  push:
    branches:
      - main
    paths:
      - 'demo-app/backend/**'
      - 'demo-app/frontend/**'
      - '.github/workflows/deploy-demo-app.yml'
  
  # Allow manual workflow dispatch
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ghcr.io/dece13/demo-app-backend
  FRONTEND_IMAGE_NAME: ghcr.io/dece13/demo-app-frontend

jobs:
  # Job 1: Build and Push Backend Image
  build-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      backend-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
      
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./demo-app/backend
          file: ./demo-app/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image tag
        run: |
          echo "Backend image built and pushed:"
          echo "${{ steps.meta.outputs.tags }}"

  # Job 2: Build and Push Frontend Image
  build-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      frontend-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./demo-app/frontend
          file: ./demo-app/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image tag
        run: |
          echo "Frontend image built and pushed:"
          echo "${{ steps.meta.outputs.tags }}"

  # Job 3: Deploy to Kubernetes
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Update Kustomization with new image tags
        run: |
          cd k8s/demo-app
          
          # Update backend image tag
          sed -i "s|newTag: .*|newTag: ${{ steps.vars.outputs.SHORT_SHA }}|g" kustomization.yaml
          
          echo "Updated kustomization.yaml:"
          cat kustomization.yaml
      
      - name: Verify Kubernetes manifests
        run: |
          # Install kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          
          # Build and verify manifests
          cd k8s/demo-app
          kustomize build . > /tmp/manifests.yaml
          
          echo "Generated manifests:"
          cat /tmp/manifests.yaml
      
