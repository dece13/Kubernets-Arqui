---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: demo-app
  labels:
    app: demo-app
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
      component: frontend
  template:
    metadata:
      labels:
        app: demo-app
        component: frontend
    spec:
      # Image pull secrets for GHCR
      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: frontend
          image: ghcr.io/dece13/demo-app-frontend:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8080
              name: http
              protocol: TCP

          # Readiness probe - checks if app is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Liveness probe - checks if app is alive
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Resource limits and requests
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"

          # Security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 101  # nginx user
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
