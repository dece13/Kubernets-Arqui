 ---
# NetworkPolicy for basic security
# Allow frontend to communicate with backend, and backend with database
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: demo-app
  labels:
    app: demo-app
    component: backend
spec:
  podSelector:
    matchLabels:
      app: demo-app
      component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from frontend
  - from:
    - podSelector:
        matchLabels:
          app: demo-app
          component: frontend
    ports:
    - protocol: TCP
      port: 3000
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: traefik
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow PostgreSQL access (adjust if database is external)
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow internet access for external dependencies
  # Note: In production, consider restricting to specific external IPs/domains
  # or using a service mesh for more granular control
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: demo-app
  labels:
    app: demo-app
    component: frontend
spec:
  podSelector:
    matchLabels:
      app: demo-app
      component: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow all ingress traffic (frontend is publicly accessible)
  - {}
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow traffic to backend
  - to:
    - podSelector:
        matchLabels:
          app: demo-app
          component: backend
    ports:
    - protocol: TCP
      port: 3000
